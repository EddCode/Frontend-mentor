<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Poppins:wght@700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Huddle landing page with curved sections</title>

</head>
<body>
  <header class="hero">
    <nav class="hero__nav">
      <div class="hero__logo">
        <figure class="hero_logo__img">
          <img src="images/logo.svg" alt="logo huddle" srcset="huddle">
        </figure>
      </div>
      <button>Try It Free</button>
    </nav>
    <div class="hero__banner">
      <h1>Build The Community Your Fans Will Love</h1>
      <div class="hero__banner__description">
        <p>hello</p>
      </div>
      <button type="button">Get Started For Free </button>
    </div>
    <figure class="hero__banner">
      <img src="images/screen-mockups.svg" alt="screen muckups" srcset="screen">
    </figure>
    <div class="community_message">
      <div class="comunity">
        <figure>
          <img src="images/icon-communities.svg" alt="icon communities" srcset="">
        </figure>
        <h2>1.4k+</h2>
        <p>Communities Formed</p>
      </div>
      <div class="messages">
        <figure>
          <img src="images/icon-messages.svg" alt="icon messages" srcset="">
        </figure>
        <h2>2.7m+</h2>
        <p>Messages Sent</p>
      </div>
    </div>
  </header>
  <section></section>
  <footer></footer>
</body>
</html>
